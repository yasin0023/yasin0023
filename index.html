<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Snake - Yeni Proje</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Snake</h1>
    <p class="sub">Yön tuşları veya WASD ile oynayın. Yiyeceği yedikçe puan kazanırsınız. "R" ile yeniden başlatın.</p>
  </header>

  <main>
    <div class="game-wrap">
      <canvas id="game" width="400" height="400"></canvas>
      <div class="hud">
        <div>Score: <span id="score">0</span></div>
        <div>Best: <span id="best">0</span></div>
      </div>
      <div class="controls">
        <button id="restart">Yeniden Başlat (R)</button>
      </div>
    </div>
  </main>

  <footer>
    <small>Basit, tam çalışan bir Snake oyunu. HTML/CSS/JS ile hazırlandı.</small>
  </footer>

  <script src="game.js"></script>
</body>
</html>
